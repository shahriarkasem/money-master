<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- stylesheet -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- header start -->
    <header class="mb-4">
        <h2 class="header-title">Cash Wizard<img class="img-icon" src="media/icons/dollar_coin.jpeg" alt=""></h2>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <section class="container">
           <div class="row">
               <!-- img -->
                <div class="col-12 col-lg-7">
                    <img class="img-fluid img-money" src="media/images/dollar_counting.jpeg" alt="">
                </div>
                <!-- calculation -->
                <div class="col-12 col-lg-5 calculate-section">
                    <div>
                        <!-- income input -->
                        <div>
                            <h4>Income</h4>
                            <div>
                                <p>Income: <input id="income" class="input-field" type="text"></p>
                            </div>
                        </div>
                        <!-- expense input -->
                        <div>
                            <h4>Expenses</h4>
                            <p>Food: <input id="food-expense" class="input-field" type="text"></p>
                            <p>Rent: <input id="rent-expense" class="input-field" type="text"></p>
                            <p>Clothes: <input id="clothes-expense" class="input-field" type="text"></p>
                        </div>
                        <button id="calculate-button" class="bg-info text-white border-0 px-3 py-1 rounded">Calculate</button>
                    </div>
                    <br>
                    <!-- total expense and remaining balance -->
                    <div>
                        <div>
                            <h4>Total Expenses: <span id="total-expense">5500</span></h4>
                            <h4>Balance: <span id="total-balance">4500</span></h4>
                        </div>
                        <br>
                        <div>
                            <p>Save: <input id="save-money" class="input-field" type="text">  %  <button id="save-button" class="bg-info text-white border-0 px-3 py-1 rounded">Save</button></p>
                        </div>
                        <br>
                        <div>
                            <h4>Saving Amount: <span id="total-saved">2000</span></h4>
                            <h4>Remaining Balance: <span id="total-remaining-balance">2500</span></h4>
                        </div>
                    </div>
                </div>
           </div>
        </section>
        <section class="mt-3">
            <div class="error-handling">
                <p id="error-number">‚ùå error: please enter a valid number</p>
            </div>
        </section>
    </main>
    <!-- main end -->
    <!-- javascript -->
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>
</html>
